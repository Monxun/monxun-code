{% load static %}
{% load widget_tweaks %}

<div id="results_div" class="py-5" style="">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-2">
            <img class="img-fluid mx-auto mb-3 floating-2" src="{% static 'assets/images/brand/vbt.png' %}" width="300px">
            <h1 class="text-center">RESULTS: {{ symbol }}</h1>
            <ul class="nav nav-pills flex-column">
              <li class="nav-item text-center"> <a href="" class="active btn btn-block btn-outline-light" data-toggle="pill" data-target="#tabone">ANALYSIS</a> </li>
              <li class="nav-item text-center"> <a class="btn btn-block btn-outline-light" href="" data-toggle="pill" data-target="#tabtwo">METRICS</a> </li>
              <li class="nav-item text-center"> <a class="btn btn-block btn-outline-light" href="{% url 'vbt' %}">BACK</a> </li>
            </ul>
            <img class="mt-3" src='{% static "assets/images/brand/mushroom.png" %}' alt="mushroom" width="50px" margin="auto"/>
          </div>
          <div class="col-10">
            <div class="tab-content">
              <div class="tab-pane fade show active" id="tabone" role="tabpanel">
                <div class="row round-corners">
                  <div class="ml-5">
                    {{ results|safe }}
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="tabtwo" role="tabpanel">
                <div class="col-md-4">
                  <div class="card text-white bg-dark mb-2 mt-2">
                    <div class="card-header">METRICS</div>
                    <div class="card-body">
                      <p>ENTRIES: {{ strategy.entry }}</p>
                      <p>EXITS: {{ strategy.exit }}</p>
                      <p>INITIAL CASH: {{ strategy.init_cash }}</p>
                      <br>
                      <p>RETURN: {{ returns }}</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="tabthree" role="tabpanel">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
